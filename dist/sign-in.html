<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/feather/feather.css" />
    <link rel="stylesheet" href="./assets/libs/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />
    <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css" />

    <!-- Map -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Theme CSS -->
    
    <link rel="stylesheet" href="./assets/css/theme.min.css">
      
    <!-- Title -->
    <title>Crew - Sign-in</title>

  </head>
  <body class="d-flex align-items-start" style="background-image: url(assets/img/covers/crew-login.jpg); background-size: cover;">

    <!-- CONTENT
    ================================================== -->
    <div class="container sign-in d-flex flex-column justify-content-between" style="height:90vh">

      <!-- Brand -->
      <div class="row justify-content-center">
        <a class="navbar-brand" href="sign-in.html">
          <img src="assets/img/logo-white.svg" class="navbar-brand-img
          mx-auto" style="width:100px">
        </a>
      </div>

      <div class="row justify-content-center auth d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-5">

          <!-- Heading -->
          <h1 class="display-4 text-center text-white">
            Welcome back!
          </h1>

          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Please fasten your seatbelt, we're about to skyrocket.
          </p>

          <!-- Form -->
          <form class="sign-in-form">

            <!-- Google -->
            <div class="sign-in-button">
              <button class="btn btn-lg btn-block btn-white mb-3 rounded">
                <a href="inbox.html" class="text-dark">
                  <img src="assets/img/avatars/teams/team-logo-9.png">
                  Sign in with Google
                </a>
              </button>
            </div>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Don't have an account yet? <a href="https://crewdotwork.typeform.com/to/XZUXrI" class="text-white" target="_blank">Request your access here</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->

      <div class="alert alert-dark d-flex align-items-center justify-content-between" role="alert">
        <span>
          We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.
          <a href="https://en.wikipedia.org/wiki/HTTP_cookie" target="_blank">More info</a>
        </span>
        <button type="button" class="list-alert-close close" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>


    </div> <!-- / .container -->

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="./assets/libs/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./assets/libs/flatpickr/dist/flatpickr.min.js"></script>
    <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="./assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="./assets/libs/list.js/dist/list.min.js"></script>
    <script src="./assets/libs/quill/dist/quill.min.js"></script>
    <script src="./assets/libs/select2/dist/js/select2.full.min.js"></script>
    <script src="./assets/libs/chart.js/Chart.extension.js"></script>
    <script src="https://kit.fontawesome.com/5a839d3cf9.js" crossorigin="anonymous"></script>

    <!-- Map -->

    <!-- Theme JS -->
    <script src="./assets/js/theme.min.js"></script>
    <script src="./assets/js/dashkit.min.js"></script>
